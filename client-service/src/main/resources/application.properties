spring.application.name=color-client
server.port=8080


eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.healthcheck.enabled=true
eureka.instance.leaseRenewalIntervalInSeconds=1
eureka.instance.leaseExpirationDurationInSeconds=2

#color-service.ribbon.listOfServers=localhost:8081
color-service.ribbon.eureka.enabled=false
#color-service.ribbon.ServerListRefreshInterval=10
color-service.ribbon.NFLoadBalancerPingInterval=2

spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=1
